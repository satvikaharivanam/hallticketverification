<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Hall Ticket</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-purple-50 text-purple-900">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center text-purple-700 mb-6">Student Login</h1>
        <form id="loginForm" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
            <input id="studentName" type="text" placeholder="Name" required class="w-full p-2 mb-4 border border-purple-300 rounded">
            <input id="studentRoll" type="text" placeholder="Roll Number" required class="w-full p-2 mb-4 border border-purple-300 rounded">
            <button type="submit" class="w-full bg-purple-700 text-white p-2 rounded hover:bg-purple-800">Generate Hall Ticket</button>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const name = document.getElementById('studentName').value;
            const rollNumber = document.getElementById('studentRoll').value;
            try {
                const response = await fetch('http://localhost:5000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, rollNumber })
                });
                if (response.ok) {
                    const student = await response.json();
                    window.location.href = `hallticket.html?student=${encodeURIComponent(JSON.stringify(student))}`;
                } else {
                    const errorData = await response.json();
                    alert(errorData.error || "Invalid credentials! Please check your name and roll number.");
                }
            } catch (error) {
                console.error('Error:', error);
                alert("Something went wrong. Please try again later.");
            }
        });
    </script>
</body>
</html>
